services:
    php:
        build:
            context: .
            dockerfile: docker/Dockerfile
        volumes:
            - ./app:/var/www/app
            - ./bootstrap:/var/www/bootstrap
            - ./config:/var/www/config
            - ./database:/var/www/database
            - ./lang:/var/www/lang
            - ./public:/var/www/public
            - ./resources:/var/www/resources
            - ./routes:/var/www/routes
            - ./storage:/var/www/storage
            - ./tests:/var/www/tests
            - ./artisan:/var/www/artisan
            - ./composer.json:/var/www/composer.json
            - ./composer.lock:/var/www/composer.lock
            - ./package.json:/var/www/package.json
            - ./package-lock.json:/var/www/package-lock.json
            - ./vite.config.js:/var/www/vite.config.js
            - ./tailwind.config.js:/var/www/tailwind.config.js
            - ./postcss.config.js:/var/www/postcss.config.js
            - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
            - storage_data:/var/www/storage
            - vendor_data:/var/www/vendor
        depends_on:
            - mysql
        environment:
            - APP_ENV=local
        networks:
            - metronic

    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - metronic

    mysql:
        image: mysql:8
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD-laravel}
            MYSQL_USER: ${DB_USERNAME-laravel}
            MYSQL_PASSWORD: ${DB_PASSWORD-laravel}
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - metronic

    mailpit:
        image: axllent/mailpit:latest
        ports:
            - "8025:8025"
        networks:
            - metronic

    redis:
        image: redis:latest
        ports:
            - "6379:6379"
        networks:
            - metronic

volumes:
    db_data:
    storage_data:
    vendor_data:

networks:
    metronic:
