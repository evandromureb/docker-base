; Configurações de Exibição de Erros
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Configurações de Memória e Performance
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300

; Configurações de Upload de Arquivos
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Configurações de Timezone
date.timezone = America/Sao_Paulo

; Configurações de Sessão
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Configurações de Segurança
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Configurações de OpCache (para performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Configurações de Extensões (apenas as que estão disponíveis)
; As extensões pdo_mysql, gd e zip já estão carregadas por padrão
; Removendo extensões não disponíveis: mysqli, mbstring, openssl, curl
